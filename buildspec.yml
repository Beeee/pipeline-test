version: 0.2

phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
      - mv target/pokerclock-1.0-SNAPSHOT.war pokerclock-1.0-SNAPSHOT.war
artifacts:
  files:
    - pokerclock-1.0-SNAPSHOT.war
    - .ebextensions/**/*